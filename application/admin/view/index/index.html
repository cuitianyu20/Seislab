{extend name='public/base' /}
{block name="content"}
<div class="row">
    <div class="col-md-11">
        <h3 class="text-center text-danger">站点管理</h3>
        <form class="form-horizontal" action="{:url('index/save')}" method="post">
            <div class="form-group">
                <label  class="col-sm-2 control-label">网站名称:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" value="{$siteInfo.name}">
                </div>
            </div>
            <div class="form-group">
                <label  class="col-sm-2 control-label">关键字:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="keyword" value="{$siteInfo.keyword}">
                </div>
            </div>

            <div class="form-group">
                <label class="col-sm-2 control-label">网站描述:</label>
                <div class="col-sm-10">
                <textarea type="text" name="web_des" id="web_des" class="form-control"
                          style="min-height: 250px">{$siteInfo.web_des}
                </textarea>
                </div>
            </div>


            {//网站是否关闭}
            <div class="form-group">
                <label class="col-sm-2 control-label">网站是否开启:</label>
                <label class="radio-inline">
                    <input type="radio" name="is_open" value="1"
                           {eq name="$siteInfo.is_open" value="1"}
                           checked=""
                           {/eq}
                    > 开启
                </label>
                <label class="radio-inline">
                    <input type="radio" name="is_open" value="0"
                           {eq name="$siteInfo.is_open" value="0"}
                           checked=""
                           {/eq}
                    > 关闭
                </label>
            </div>

            {//如果站点已关闭，不显示注册状态}
            {eq name="$siteInfo.is_open" value="1"}
            {//注册是否关闭}
            <div class="form-group">
                <label class="col-sm-2 control-label">注册是否开启:</label>
                <label class="radio-inline">
                    <input type="radio" name="is_reg" value="1"
                           {eq name="$siteInfo.is_reg" value="1"}
                           checked=""
                           {/eq}
                    > 开启
                </label>
                <label class="radio-inline">
                    <input type="radio" name="is_reg" value="0"
                           {eq name="$siteInfo.is_reg" value="0"}
                           checked=""
                           {/eq}
                    > 关闭
                </label>
            </div>
            {/eq}

            <!--    将当前用户的id作为隐藏域数据，悄悄地传到服务器上-->
            <input type="hidden" name="id" value="{$siteInfo.id}">
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </form>
    </div>

{/block}
